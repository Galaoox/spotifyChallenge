<h6 class="text-light">Canciones m√°s populares</h6>
<hr style="background-color: #707075; width: 40%; margin:0;" class="mb-1">
<div class="table-responsive">

    <table class="table ">

        <tbody>
            <tr *ngFor="let cancion of  canciones; let i = index">
                <td class="align-middle"><span style="font-size: 1.2em;">{{i+1}}</span></td>
                <td class="align-middle"><img width="44px" height="44px" class="img-border"
                        [src]="cancion.album.images[0].url" /></td>
                <td class="align-middle">
                    <p class="my-0 overflow-ellipsis"><span class="text-light">{{cancion.name}}</span></p>
                    <p class="my-0 overflow-ellipsis">
                        {{cancion.album.name}}
                    </p>
                </td>
                <td class="align-middle">
                    <span style="font-size: 1.2em;">{{convertirMsAMinutosSegundos(cancion.duration_ms)}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
