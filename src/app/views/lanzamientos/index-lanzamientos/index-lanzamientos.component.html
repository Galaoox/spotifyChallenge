<h1 class="text-center text-light mt-4">New releases</h1>
<div class="container">
    <div class="d-flex ">
        <app-botones class="ml-auto"></app-botones>
    </div>
    <div class="row">
        <div class=" col-12 col-md-3 col-lg-2 px-2  mb-5" *ngFor="let lanzamiento of lanzamientos">
            <div class="card" style="cursor:pointer" (click)="verDiscografia(lanzamiento.artists[0].id)">
                <img class="card-img-top" [src]="lanzamiento.images[1].url" alt="Portada album">
                <div class="card-body px-0">
                    <h5 class="card-title overflow-ellipsis">{{lanzamiento.name}}</h5>
                    <p class="card-text overflow-ellipsis">{{lanzamiento.artists[0].name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
